<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio Localstorage</title>
      
        <link href="estilo.css" type="text/css" rel="stylesheet" media="all"></link>
    </head>
    <body>

        <h1>Ejercicio LocalStorage</h1>


        <form id="formulario">

            <h3>Ingresa tu pelicula:</h3>
            <label id="nombre" for="nombre" class="etiqueta"> Titulo: </label>
            <input type="text" id="areanombre" placeholder="Ingrese su nombre" class="areasTexto" name="nombre"></input>
            <br><br>
            <h3>Elimina tu pelicula:</h3>
            <label id="apeelido" for="apellido" class="etiqueta">Eliminar:</label>
            <input type="text" id="areapellido" placeholder="Ingrese su apellido" name="apellido" class="areasTexto"></input>
            <br><br>
            <button type="submit" id="envio">Guardar</button>

        </form>

        <div >
            <h3>Este es tu listado</h3>
            <ol id="listadoPeliculas">

        </ol>
            <script type="text/javascript" src="prueba.js"></script>

        
    </body>
</html>
