<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>DOM Ejercicio</title>
        <script type="text/javascript" src="dom.js"></script>
        
    </head>
    <body>
        <h1>Ejercicio del DOM Eventos y funciones Curso JS</h1>
        <!-- 
            1 Formulario con el campo nombre apellido edad
            2 boton de enviar el formulario evento SUBMIT
            3 mostrar esos datos por pantalla
            4 Validacion de datos que permita correjir al suario si esta ingresando los datos correctos
         -->


         <p>
        <form id="formulario" onsubmit="return(false)">
                <label for="nombre">nombre</label>
                <input type="text" name="nombre" placeholder="Ingrese su nombre" id="nombre">
                <br>
                <br>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" placeholder="Ingrese su nombre" id="apellido">
                <br><br>
                <label for="edad">Edad</label>
                <input type="text" name="edad" placeholder="Ingrese su edad" id="edad">
                <br><br>
                <button type="submit" id="submit" value="enviar">Enviar</button>
                
        </form>

       </p>

        <div id="mostrar">

        </div>

     
         
    </body>
</html>
