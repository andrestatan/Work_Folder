<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Probando Tablas en Html</title>
    </head>
    <body>
        <h1>Practica de tablas</h1>
        <p>Practica de tablas filas y columnas</p>
        <table border="1">
        <tr>
            <th>Hola puto mundo</th>
            <th>Nombre</th>
            <th>Putas</th>
            <th>Hijos</th>
        </tr>
        <tr>
            <td>hola</td>
            <td>Andres</td>
            <td>SI</td>
            <td>No gracias</td>
        </tr>
        <tr>
                <td colspan="1">hola</td>
                <td>Andres</td>
                <td>SI por montones</td>
                <td>No gracias</td>
            </tr>
    </table>
</body>
</html>
