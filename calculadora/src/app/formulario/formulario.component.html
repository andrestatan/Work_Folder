<div class="container">
  <div class="row">
    <div class="col">
      <form class="IngresodeValores">
        <div class="form-group">
          <label for="numero1"> Primer Numero:</label>
          <input type="number" name="numero1" class="form-control" placeholder="Ingrese el primer valor" [(ngModel)]="number1">
        </div>
        <div class="form-group">
          <label for="numero2"> Segundo Numero:</label>
          <input type="number" name="numero2" class="form-control" placeholder="Ingrese el segundo valor" [(ngModel)]="number2">
        </div>

      </form>
      <app-operadores [numeroa]="number1" [numerob]="number2"></app-operadores>
    </div>
  </div>
</div>
