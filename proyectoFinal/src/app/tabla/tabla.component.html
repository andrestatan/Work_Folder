<div class="container">
  <div class="mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="text-center" >
  <!-- name -->
  <ng-container matColumnDef="userId">
    <th mat-header-cell *matHeaderCellDef class="text-center text-uppercase">Id</th>
    <td mat-cell *matCellDef="let arreglo"> {{ arreglo.id }} </td>
  </ng-container>

  <!-- code -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="text-center text-uppercase">Id Usuario</th>
    <td mat-cell *matCellDef="let arreglo"> {{ arreglo.userId }} </td>
  </ng-container>

  <!-- name -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef class="text-center text-uppercase">Nombre</th>
    <td mat-cell *matCellDef="let arreglo"> {{ arreglo.title }} </td>
  </ng-container>

  <!-- code -->
  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef class="text-center text-uppercase">Descripcion</th>
    <td mat-cell *matCellDef="let arreglo" class="text-justify"> {{ arreglo.body}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnasMostrar" ></tr>
  <tr mat-row *matRowDef="let row; columns: columnasMostrar;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</div>
