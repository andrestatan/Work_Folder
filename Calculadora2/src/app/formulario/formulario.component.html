<div class="container">
  <div class="row">
    <div class="col">
    <form class="other">
      <div class="form-group">
        <label for="dato1"  name="numero" >Numero A</label>
        <input type="number" name="dato1" class="form-control" placeholder="Ingrese el primer numero" [(ngModel)]="primerNumero">
      </div>
      <div class="form-group">
        <label for="dato2"  name="numero2" >Numero B</label>
        <input type="number" name="dato2" class="form-control" placeholder="Ingrese el segundo numero" [(ngModel)]="segundoNumero">
      </div>
      <button type="submit" class="btn btn-primary" (click)="onSumar()">Sumar</button>
    </form>

    </div>
  </div>
</div>
